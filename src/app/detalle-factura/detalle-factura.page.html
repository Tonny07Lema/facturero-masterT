<ion-header>
  <ion-toolbar>
    <ion-title>Detalles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let DET of listaDetalles">
    <ion-card-header>
      <ion-card-title>{{DET.servicio.descripcion}}</ion-card-title>
      <ion-card-subtitle>IDProducto: {{DET.id}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Cantidad: {{DET.cantidad}}
      <br>
      Precio:   {{DET.precioUnitario}}
      <br>
      Total:    {{DET.total}}
      </ion-card-content>
  </ion-card>
  <ion-col>
    <ion-button type="submit" expand="block" (click)="regresar()">Regresar</ion-button>
  </ion-col>
</ion-content>
