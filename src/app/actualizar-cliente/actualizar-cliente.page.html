<ion-header>
  <ion-toolbar>
    <ion-title>Actualizar Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="clienteUpdateForm" (ngSubmit)="actualizar()">
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-list>
              <ion-item>
                <ion-select formControlName="tipoIdentificacion" interface="popover" required placeholder="Tipo de Identificacion*"  >
                  <ion-select-option value="CEDULA">CEDULA</ion-select-option>
                  <ion-select-option value="RUC">RUC</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-list>
            <br />
            <ion-item>
              <ion-icon name="newspaper"></ion-icon>
              <ion-input formControlName="identificacionNumero" id="identificacionNumero" type="text" required placeholder="Numero de Identificacion *"
              [(ngModel)]="clienteUp.tipoIdentificacion"></ion-input>
            </ion-item>
            <br />
            <ion-item>
              <ion-icon name="newspaper"></ion-icon>
              <ion-input formControlName="nombre" id="nombre" type="text" required placeholder="Nombre *" [(ngModel)]="clienteUp.nombre"></ion-input>
            </ion-item>
            <br />
            <ion-item>
              <ion-icon name="newspaper"></ion-icon>
              <ion-input formControlName="direccion" id="direccion" type="text" required placeholder="Direccion *"
              [(ngModel)]="clienteUp.direccion" ></ion-input>
            </ion-item>
            <br />
            <ion-item>
              <ion-icon name="newspaper"></ion-icon>
              <ion-input formControlName="telefono" id="telefono" type="text" required placeholder="Telefono *"
              [(ngModel)]="clienteUp.telefono" ></ion-input>
            </ion-item>
            <br />
            <ion-item>
              <ion-icon name="mail"></ion-icon>
              <ion-input formControlName="correoElectronico" id="correoElectronico" type="text" required placeholder="Correo Electronico *"
              [(ngModel)]="clienteUp.correoElectronico"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button type="submit" expand="block">Actualizar</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button type="submit" expand="block" (click)="regresar()">Regresar</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
