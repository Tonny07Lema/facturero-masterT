<ion-header>
  <ion-toolbar>
    <ion-title>inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-app>
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar color="tertiary">
          <ion-title class="Titulo">Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" [routerLink]="'/inicio'">
              <ion-icon slot="start" [name]="'home'"></ion-icon>
              <ion-label>
                Inicio
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="'/listar-cliente'">
              <ion-icon slot="start" [name]="'person'"></ion-icon>
              <ion-label>
                Cliente
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="'/listar-servicio'">
              <ion-icon slot="start" [name]="'bag'"></ion-icon>
              <ion-label>
                Servicio
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="'/listar-factura'">
              <ion-icon slot="start" [name]="'reader'"></ion-icon>
              <ion-label>
                Factura
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title class="Titulo">Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        Tap the button in the toolbar to open the menu.
      </ion-content>
    </div>
  </ion-app>
</ion-content>
