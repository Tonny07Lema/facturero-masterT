<ion-header>
  <ion-toolbar>
    <ion-title>Registrar Cliente</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="listar-cliente"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="clienteRegisterForm" (ngSubmit)="registarCliente()">
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-list>
              <ion-item>
                <ion-select formControlName="tipoIdentificacion" interface="popover" required
                  placeholder="Tipo de Identificacion*">
                  <ion-select-option value="CEDULA">CEDULA</ion-select-option>
                  <ion-select-option value="RUC">RUC</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-list>
            <br />
            <ion-item>
              <ion-icon name="newspaper"></ion-icon>
              <ion-input formControlName="identificacionNumero" id="identificacionNumero" type="text" required
                placeholder="Numero de Identificacion *"></ion-input>
            </ion-item>
            <br />
            <ion-item>
              <ion-icon name="newspaper"></ion-icon>
              <ion-input formControlName="nombre" id="nombre" type="text" required placeholder="Nombre *"></ion-input>
            </ion-item>
            <br />
            <ion-item>
              <ion-icon name="newspaper"></ion-icon>
              <ion-input formControlName="direccion" id="direccion" type="text" required
                placeholder="Direccion *"></ion-input>
            </ion-item>
            <br />
            <ion-item>
              <ion-icon name="newspaper"></ion-icon>
              <ion-input formControlName="telefono" id="telefono" type="text" required
                placeholder="Telefono *"></ion-input>
            </ion-item>
            <br />
            <ion-item>
              <ion-icon name="mail"></ion-icon>
              <ion-input formControlName="correoElectronico" id="correoElectronico" type="text" required
                placeholder="Correo Electronico *"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button type="submit" expand="block">Registrar</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
