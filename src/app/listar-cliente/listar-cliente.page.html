
<ion-content>
  <ion-app>
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar color="tertiary">
          <ion-title class="Titulo">Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" [routerLink]="'/listar-cliente'">
              <ion-icon slot="start" [name]="'person'"></ion-icon>
              <ion-label>
                Cliente
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="'/listar-servicio'">
              <ion-icon slot="start" [name]="'bag'"></ion-icon>
              <ion-label>
                Servicio
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="'/listar-factura'">
              <ion-icon slot="start" [name]="'reader'"></ion-icon>
              <ion-label>
                Factura
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title class="Titulo">Listar Cliente</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-card class="DiseÃ±o" *ngFor="let cli of listaCliente">
          <ion-card-header>
            <ion-card-title>{{cli.nombre}}</ion-card-title>
            <ion-card-subtitle>{{cli.tipoIdentificacion}}</ion-card-subtitle>
            <ion-card-subtitle>{{cli.identificacionNumero}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="map"></ion-icon>
            Direccion: {{cli.direccion}}
            <br>
            <ion-icon name="call"></ion-icon>
            Telefono: {{cli.telefono}}
            <br>
            <ion-icon name="mail"></ion-icon>
            Correo: {{cli.correoElectronico}}
          </ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-icon class="Editar" name="pencil" (click)="actualizarCli(cli)" color="primary"></ion-icon>
              </ion-col>
              <ion-col>
                <ion-icon class="Editar" name="trash" (click)="eliminarCliente(cli.id)" color="danger"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
        <ion-fab slot="fixed" vertical="bottom" horizontal="end" style="bottom: 59px;">
          <ion-fab-button>
            <ion-icon name="add" [routerDirection]="'root'" [routerLink]="'/registar-cliente'"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-content>
    </div>
  </ion-app>
</ion-content>
