<ion-content>
  <ion-app>
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar color="tertiary">
          <ion-title class="Titulo">Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" [routerLink]="'/listar-cliente'">
              <ion-icon slot="start" [name]="'person'"></ion-icon>
              <ion-label>
                Cliente
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="'/listar-servicio'">
              <ion-icon slot="start" [name]="'bag'"></ion-icon>
              <ion-label>
                Servicio
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="'/listar-factura'">
              <ion-icon slot="start" [name]="'reader'"></ion-icon>
              <ion-label>
                Factura
              </ion-label>
            </ion-item>
            <ion-item (click)="cerrarSesion()">
              <ion-icon slot="start" [name]="'exit'"></ion-icon>
              <ion-label>
                Cerrar Sesion
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title class="Titulo">Lista de Facturas</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-card class="DiseÃ±o" *ngFor="let fac of listaFactura">
          <ion-card-header>
            <ion-card-title>Numero:{{fac.id}}</ion-card-title>
            <ion-card-subtitle>Estado:{{fac.estadoFactura}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="person"></ion-icon>
            Cliente: {{fac.cliente.nombre}}
            <br>
            <ion-icon name="finger-print"></ion-icon>
            C.I: {{fac.cliente.identificacionNumero}}
            <br>
            <ion-icon name="calendar"></ion-icon>
            Fecha : {{fac.fechaDeEmision}}
            <br>
            <ion-icon name="cash"></ion-icon>
            Total : {{fac.total}}
          </ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-icon class="Editar" name="eye" (click)="detallefac(fac)" color="primary"></ion-icon>
              </ion-col>
              <ion-col>
                <ion-icon class="Editar" name="trash" (click)="eliminarFactura(fac.id)" color="danger"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>


        <ion-fab slot="fixed" vertical="bottom" horizontal="end" style="bottom: 59px;">
          <ion-fab-button>
            <ion-icon name="chevron-up-circle"></ion-icon>
          </ion-fab-button>
          <ion-fab-list side="top">
            <ion-fab-button>
              <ion-icon name="cart" [routerDirection]="'root'" [routerLink]="'/registrarfactura'"></ion-icon>
            </ion-fab-button>
            <ion-fab-button>
              <ion-icon name="layers" [routerDirection]="'root'" [routerLink]="'/listar-factura-emitidas'"></ion-icon>
            </ion-fab-button>
            <ion-fab-button>
              <ion-icon name="alert" [routerDirection]="'root'" [routerLink]="'/listar-factura-anulada'"></ion-icon>
            </ion-fab-button>
          </ion-fab-list>
        </ion-fab>

      </ion-content>
    </div>
  </ion-app>

</ion-content>
